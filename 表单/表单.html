<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册例子</title>
</head>
<body>
<form name="" method="" action="">
    <table align="center" cellpadding="10" cellspacing="0" bgcolor="#00ffff" width="500" border="1">
     <tr>
         <th colspan="2">用户注册</th>
     </tr>
        <tr>
            <th>用户名:</th>
            <td>
                <input type="text" name="name" value="" maxlength="20">
            </td>
        </tr>
        <tr>
            <th>密码:</th>
            <td>
                <input type="text" name="password" value="" maxlength="20">
            </td>
        </tr>
        <tr>
            <th>性别:</th>
            <td>
               男<input type="radio" name="sex" value="">
                女<input type="radio" name="sex" value="">
                保密<input type="radio" name="sex" value="" checked="checked">
            </td>
        </tr>
        <tr>
            <th>爱好:</th>
            <td>
                <input type="checkbox" name="like" value="" checked="checked">唱歌
                <input type="checkbox" name="like" value="">跳舞
                <input type="checkbox" name="like" value="">绘画
                <input type="checkbox" name="like" value="">书法
                <input type="checkbox" name="like" value="">篮球
                <br>
                <input type="checkbox" name="like" value="">足球
                <input type="checkbox" name="like" value="">乒乓球
                <input type="checkbox" name="like" value="">游泳
                <input type="checkbox" name="like" value="">溜冰
            </td>
        </tr>
        <tr>
            <th>家乡:</th>
            <td>
                <select name="">
                    <optgroup label="第一选区">
                        <option value="" selected="selected">选项11</option>
                        <option value="">选项12</option>
                        <option value="">选项13</option>
                    </optgroup>
                    <optgroup label="第二选区">
                        <option value="">选项21</option>
                        <option value="">选项22</option>
                        <option value="">选项23</option>
                    </optgroup>
                    <optgroup label="第三选区">
                        <option value="">选项31</option>
                        <option value="">选项32</option>
                        <option value="">选项33</option>
                    </optgroup>
                </select>
            </td>
        </tr>
        <tr>
            <th>自我介绍:</th>
            <td>
                <textarea cols="50" rows="10">请输入自我介绍</textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button>我要注册</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
