<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动布局</title>
    <style>
        #left{
            width: 100px;
            height: 100px;
            background: red;
            float: left;
        }
        #right{
            height: 300px;
            background: green;
            float: right;
        }
        #comm{
            height: 200px;
            background: orange;
            clear: both;
        }
    </style>
</head>
<body>
<div id="left">我是左</div>
<div id="right">我是右</div>
<div id="comm">我是普通</div>
</body>
</html>
